<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
        $(document).ready(function() {
            $("#locales").change(function () {
                var selectedOption = $('#locales').val();
                if (selectedOption != ''){
                    window.location.replace('idiomas?lang=' + selectedOption);
                }
            });
        });
    </script>
</head>
<body>
<form>
<label for="nombre"  th:text="#{nombre}"></label>
    <input type="text" name="nombre" />
    <span th:text="#{idioma.selector}"></span>:
    <select id="locales">
        <option value=""></option>
        <option value="en" th:text="#{idioma.ingles}"></option>
        <option value="es" th:text="#{idioma.castellano}"></option>
    </select>
</form>
</body>
</html>
